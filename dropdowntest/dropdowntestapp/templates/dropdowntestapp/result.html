{% extends 'base.html' %}
{% load static %}  <!-- Load the static files tag -->

{% block title %}Prediction Result{% endblock %}

{% block content %}
<h1 style="text-align: center;">Prediction</h1>

<!-- Responsive Leaderboard banner placeholder (728x90) -->
<div class="centered-image" style="margin-bottom: 20px;">
    <a href="https://whowillwin.football" target="_blank">
        <img src="{% static 'images/ad-728.png' %}" alt="Leaderboard banner ad result page" class="responsive-banner">
    </a>
</div>

<!-- Prediction result -->
<h4 style="text-align: center; margin-top: 20px;">{{ final_result }}</h4>

<h5 style="text-decoration: underline;">Summary</h5> <!-- Underlined Summary -->

<h5>Match: {{ home_team_name }} vs {{ away_team_name }}</h5>

<h5>Date: {{ date_match }}</h5> <!-- Format date as day, month, year -->

<h5>Our Prediction: {{ final_result }}</h5>


<!-- Back to Home button -->
<div style="text-align: center; margin-top: 20px; padding-bottom: 20px;">
    <a href="{% url 'index' %}" class="btn btn-primary" style="background-color: blue; color: white; padding: 10px 20px; text-decoration: none;">
        Back to Home
    </a>
</div>
{% endblock %}
