            overflow-x: hidden; /* Prevent horizontal scroll bar */

        .row {
            display: flex;
            flex-wrap: wrap;
        }

        .column {
            flex: 1 1 50%;
            padding: 20px; /* Adding padding to create space within each column */
            box-sizing: border-box; /* Including padding in the width calculation */

        @media screen and (max-width: 600px) {
            .column {
                flex-basis: 100%;
            }
            .left, .right {
